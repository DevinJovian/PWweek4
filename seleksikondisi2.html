<html>
    <head>
        <title>Belajar Javascript</title>
    </head>
    <body>
        <script>
            var username=prompt("username amda?");
            var password=prompt("password anda?")
            if(username=="admin"){
                if(password=="admin"){
                    document.write("Selamat datang " + username);
                }else{
                    document.writeln("password salah");
                }
            }else{
                document.writeln("username salah")
            }
        </script>
        
    </body>
</html>
